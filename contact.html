<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Coffee Cram Game">
  <meta name="keywords" content="Coffee, Game, Quiz">
  <meta name="author" content="Kate Ulloa James">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
<link rel="apple-touch-icon" sizes="180x180" href="assets/images-favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/images-favicon//favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/images-favicon//favicon-16x16.png">
<link rel="manifest" href="assets/images-favicon//site.webmanifest">
    <title>Coffee Cram</title>
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
(function(){
  emailjs.init("fevU8dJKDBCLh5y5o");
})();
</script>
</head>
<body>
    <!--Title of game-->
    <header>
        <h1>COFFEE CRAM</h1>
    </header>
    
    <div>
        <h2>GET IN TOUCH</h2>
    </div>

    <!--Email form-->

    <div class="container-fluid max-width">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 contact-form">
                <section class="contact-form">
                <div>
                    <h3 class="text-center">Want to learn more about Barista training?</h3>
                    <h5 class="text-center">Or have some feedback for Coffee Cram?</h5>
                    <div class="center-form">
                        <form onsubmit="return sendMail(this);">
                        <input type="text" name="user_name" id="fullname" class="form-control" placeholder="Name" required>
                        <input type="email" name="user_email" id="emailaddress" class="form-control" placeholder="Email" required>
                            <textarea rows="6" name="message" id="message" class="form-control" placeholder="Message"
                            required></textarea>
                            <div class="form-row text-center">
                                <div class="col">
                                    <button type="submit" class="btn-secondary">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                </section>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom">
        <!--social media links-->
        <ul class="social-networks">
            <li>Want to go back to the game? <a href="index.html" aria-label="Link to Coffee Cram game">Click here!</a></li>
            <li><a href="https://www.instagram.com/katebrush_art/" target="_blank"
                aria-label="Link to Instagram account (Opens new window)"><i class="fab fa-instagram"></i></a></li>
            <li><a href="about.html" aria-label="Link to about page"><i
                class="fa-regular fa-envelope"></i></a></li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5588c9f8ee.js" crossorigin="anonymous"></script>
    <script src="assets/js/send-email.js"></script>
</body>
</html>
