<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Coffee Cram Game">
    <meta name="keywords" content="Coffee, Game, Quiz">
    <meta name="author" content="Kate Ulloa James">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images-favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images-favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images-favicon//favicon-16x16.png">
    <link rel="manifest" href="assets/images-favicon//site.webmanifest">
    <title>Coffee Cram</title>
</head>

<body>
    <!--Title of game-->
    <header>
        <h1>COFFEE CRAM</h1>
    </header>

    <div class="try-again">
        <!--Pop up window-->
        <div class="modal" id="modal-pop">
            <div class="modal-inner" id="modal-inner">
                <!--Javascript populates the message to the user-->
            </div>
        </div>
    </div>

    <div>
        <h2>MAKE A...</h2>
    </div>

    <div id="drink-random">
        <!--script for randomized drink name added through id-->
    </div>

    <!--Game area-->

    <div class="container-fluid max-width">
        <div class="row main-body wrapper game-area">

            <div class="col-lg-5 col-md-5 col-sm-12" id="ingredients_drawer">
                <p>Tap the correct ingredients to make your drink</p>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-2 col-4 drawer-layout">
                        <img src="assets/images/espresso.webp" class="mx-auto d-block drawer-image"
                            alt="single-espresso-ingredient">
                        <div id="espresso-ingredient" class="overlay">
                            <p class="image-text">Espresso</p>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-2 col-4 drawer-layout">
                        <img src="assets/images/chocolate.webp" class="mx-auto d-block drawer-image"
                            alt="chocolate-ingredient">
                        <div id="chocolate-ingredient" class="overlay">
                            <p class="image-text">Chocolate</p>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-2 col-4 drawer-layout">
                        <img src="assets/images/steamed-milk.webp" class="mx-auto d-block drawer-image"
                            alt="steamed-milk-ingredient">
                        <div id="milk-ingredient" class="overlay">
                            <p class="image-text-dark">Steamed Milk</p>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-2 col-4 drawer-layout">
                        <img src="assets/images/double-espresso.webp" class="mx-auto d-block drawer-image"
                            alt="double-espresso-ingredient">
                        <div id="double-espresso-ingredient" class="overlay">
                            <p class="image-text">Double Espresso</p>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-2 col-4 drawer-layout">
                        <img src="assets/images/water.webp" class="mx-auto d-block drawer-image" alt="water-ingredient">
                        <div id="water-ingredient" class="overlay">
                            <p class="image-text">Water</p>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-2 col-4 drawer-layout">
                        <img src="assets/images/foam.webp" class="mx-auto d-block drawer-image"
                            alt="milk-foam-ingredient">
                        <div id="foam-ingredient" class="overlay">
                            <p class="image-text-dark">Milk Foam</p>
                        </div>
                    </div>
                    <div class="row buttons-row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-6 reset">
                            <button id="reset-button">Reset game</button>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                            <!--Pop up window-->
                            <button id="openModal">How to play</button>
                            <div class="modal" id="modal">
                                <div class="modal-inner">
                                    <h2>Welcome to Coffee Cram!</h2>
                                    <p>How to play:</p>
                                    <img src="assets/images/coffee-menu.webp" id="coffee-menu" alt="coffee-menu">
                                    <br>
                                    <button id="closeModal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-lg-2 col-md-2 col-sm-12">
                <div class="row progress-measures">
                    <div class="col-lg-12 col-md-12 col-sm-4 col-4">
                        <p>Time
                            <br>
                            <span id="timer">15</span>
                        </p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-4 col-4">
                        <p>Score
                            <br>
                            <span id="player-score">0</span>
                        </p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-4 col-4">
                        <p>Order Count
                            <br>
                            <span id="order-count">0</span>
                        </p>
                    </div>
                </div>
            </div>

            <div id="coffee-cup-container" class="col-lg-5 col-md-5 col-sm-12">
                <img class="img-responsive" id="coffee-cup" src="assets/images/coffee-cup.webp"
                    alt="coffee-cup-container">
            </div>
        </div>
    </div>

    <footer class="fixed-bottom">
        <!--social media links-->
        <ul class="social-networks">
            <li>Keen to get some barista training? <a href="contact.html" target="_blank"
                    aria-label="Link to contact form">Send us a message!</a></li>
            <li><a href="https://www.instagram.com/katebrush_art/" target="_blank"
                    aria-label="Link to Instagram account (Opens new window)"><i class="fab fa-instagram"></i></a></li>
            <li><a href="contact.html" target="_blank" aria-label="Link to contact form"><i
                        class="fa-regular fa-envelope"></i></a></li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="assets/js/script-game.js"></script>
    <script src="assets/js/modal-pop-up.js"></script>
    <script src="https://kit.fontawesome.com/5588c9f8ee.js" crossorigin="anonymous"></script>
</body>

</html>
