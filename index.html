<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Coffee Cram Game">
  <meta name="keywords" content="Coffee, Game, Quiz">
  <meta name="author" content="Kate Ulloa James">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Coffee Cram</title>
</head>
<body>
    <!--Title of game-->
    <header>
        <h1>COFFEE CRAM</h1>
    </header>
    
    <div><h2>Make a...</h2>
    </div>

    <div id="drink-random">
        <!--script for randomized drink name-->
        
    </div>
    
    <!--Game area-->

    <div class="container-fluid max-width">
        <div class="row main-body wrapper">
        
        <div class="col-lg-5 col-md-12 col-sm-12" id="ingredients_drawer">
            <p>Tap the correct ingredients to make your drink</p>
            <div class="row">
                <div onclick="ingredientClicked(event.currentTarget)" class="col-lg-4 col-md-2 col-sm-4 drawer-layout">
                    <img src="assets/images/espresso.png" class="mx-auto d-block drawer-image"
                    alt="#">
                    <div id="espresso-ingredient" onclick="ingredientClicked(event.currentTarget)" class="overlay"><p class="image-text">Espresso</p></div>
                </div>
                <div onclick="ingredientClicked(event.currentTarget)" class="col-lg-4 col-md-2 col-sm-4 drawer-layout">
                    <img src="assets/images/chocolate.png" class="mx-auto d-block drawer-image"
                    alt="#">
                    <div id="chocolate-ingredient" onclick="ingredientClicked(event.currentTarget)" class="overlay"><p class="image-text">Chocolate</p></div>
                </div>    
                <div onclick="ingredientClicked(event.currentTarget)" class="col-lg-4 col-md-2 col-sm-4 drawer-layout">
                    <img src="assets/images/steamed-milk.png" class="mx-auto d-block drawer-image"
                    alt="#">
                    <div id="milk-ingredient" onclick="ingredientClicked(event.currentTarget)" class="overlay"><p class="image-text-dark">Steamed Milk</p></div>
                </div>
                <div onclick="ingredientClicked(event.currentTarget)" class="col-lg-4 col-md-2 col-sm-4 drawer-layout">
                    <img src="assets/images/double-espresso.png" class="mx-auto d-block drawer-image"
                    alt="#">
                    <div id="double-espresso-ingredient" onclick="ingredientClicked(event.currentTarget)"class="overlay"><p class="image-text">Double Espresso</p></div>
                </div>
                <div onclick="ingredientClicked(event.currentTarget)" class="col-lg-4 col-md-2 col-sm-4 drawer-layout">
                    <img src="assets/images/water.png" class="mx-auto d-block drawer-image"
                    alt="#">
                    <div id="water-ingredient" onclick="ingredientClicked(event.currentTarget)" class="overlay"><p class="image-text">Water</p></div>
                </div>
                <div onclick="ingredientClicked(event.currentTarget)" class="col-lg-4 col-md-2 col-sm-4 drawer-layout">
                    <img src="assets/images/foam.png" class="mx-auto d-block drawer-image"
                    alt="#">
                    <div id="foam-ingredient" onclick="ingredientClicked(event.currentTarget)" class="overlay"><p class="image-text-dark">Milk Foam</p></div>
                </div>
                <div class="reset">
                    <button id="reset-button">Reset game</button>
                </div>

            </div>
        </div>
        
        <div class="col-lg-2"><!--Nice to have - score and timer --></div>

        <div id="coffee-cup-container" class="col-lg-5 col-md-12 col-sm-12">
            <img class="img-responsive" id="coffee-cup" src="assets/images/coffee-cup.png" alt="#">
        </div>
    </div>
    </div>
    

    <!--Get in touch section nice to have
        
        <div class="row">
        
        <div class="col-lg-12">
            <p>Keen to get some barista training? Send us a message!</p>
            <button>Get in touch</button>
        </div>
        
    </div>
    -->

    <script src="assets/js/script-game.js"></script>
</body>
</html>
