<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Coffee Cram Game">
  <meta name="keywords" content="Coffee, Game, Quiz">
  <meta name="author" content="Kate Ulloa James">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
<link rel="apple-touch-icon" sizes="180x180" href="assets/images-favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/images-favicon//favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/images-favicon//favicon-16x16.png">
<link rel="manifest" href="assets/images-favicon//site.webmanifest">
    <title>Coffee Cram</title>
</head>
<body>
    <!--Title of game-->
    <header>
        <h1>COFFEE CRAM</h1>
    </header>
    
    <div><h2>MAKE A...</h2>
    </div>

    <div id="drink-random">
        <!--script for randomized drink name added through id-->
    </div>
    
    <!--Game area-->

    <div class="container-fluid max-width">
        <div class="row main-body wrapper game-area">
        
        <div class="col-lg-5 col-md-12 col-sm-12" id="ingredients_drawer">
            <p>Tap the correct ingredients to make your drink</p>
            <div class="row">
                <div class="col-lg-4 col-md-2 col-sm-4 drawer-layout">
                    <img src="assets/images/espresso.webp" class="mx-auto d-block drawer-image"
                    alt="#">
                    <div id="espresso-ingredient" class="overlay"><p class="image-text">Espresso</p></div>
                </div>
                <div class="col-lg-4 col-md-2 col-sm-4 drawer-layout">
                    <img src="assets/images/chocolate.webp" class="mx-auto d-block drawer-image"
                    alt="#">
                    <div id="chocolate-ingredient" class="overlay"><p class="image-text">Chocolate</p></div>
                </div>    
                <div class="col-lg-4 col-md-2 col-sm-4 drawer-layout">
                    <img src="assets/images/steamed-milk.webp" class="mx-auto d-block drawer-image"
                    alt="#">
                    <div id="milk-ingredient"  class="overlay"><p class="image-text-dark">Steamed Milk</p></div>
                </div>
                <div class="col-lg-4 col-md-2 col-sm-4 drawer-layout">
                    <img src="assets/images/double-espresso.webp" class="mx-auto d-block drawer-image"
                    alt="#">
                    <div id="double-espresso-ingredient" class="overlay"><p class="image-text">Double Espresso</p></div>
                </div>
                <div class="col-lg-4 col-md-2 col-sm-4 drawer-layout">
                    <img src="assets/images/water.webp" class="mx-auto d-block drawer-image"
                    alt="#">
                    <div id="water-ingredient" class="overlay"><p class="image-text">Water</p></div>
                </div>
                <div class="col-lg-4 col-md-2 col-sm-4 drawer-layout">
                    <img src="assets/images/foam.webp" class="mx-auto d-block drawer-image"
                    alt="#">
                    <div id="foam-ingredient" class="overlay"><p class="image-text-dark">Milk Foam</p></div>
             </div>
                <div class="reset">
                    <button id="reset-button">Reset game</button>
                </div>

            </div>
        </div>
        
        <div class="col-lg-2">
            <div class="row progress-measures">
                <p>Time
                    <br>
                    <span id="timer">15</span>
                </p>
                <p>Score
                    <br>
                    <span id="playescore">0</span>
                </p>
                <p>Order Count
                    <br>
                    <span id="order-count">0</span>
                </p>                
            </div>
        </div>

        <div id="coffee-cup-container" class="col-lg-5 col-md-12 col-sm-12">
            <img class="img-responsive" id="coffee-cup" src="assets/images/coffee-cup.webp" alt="#">
        </div>
        </div>
    </div>
    

    <footer class="fixed-bottom">
        <!--social media links-->
        <ul class="social-networks">
            <li>Keen to get some barista training? Send us a message!</li>
            <li><a href="https://www.instagram.com/katebrush_art/" target="_blank"
                aria-label="Link to Instagram account (Opens new window)"><i class="fab fa-instagram"></i></a></li>
            <li><a href="about.html" target="_blank" aria-label="Link to about page"><i
                class="fa-regular fa-envelope"></i></a></li>
        </ul>
    </footer>

    <!--Get in touch section nice to have
        
        <div class="row">
        
        <div class="col-lg-12">
            <p>Keen to get some barista training? Send us a message!</p>
            <button>Get in touch</button>
        </div>
        
    </div>
    -->

    <script src="assets/js/script-game.js"></script>
    <script src="https://kit.fontawesome.com/5588c9f8ee.js" crossorigin="anonymous"></script>
</body>
</html>
