    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
<link rel="apple-touch-icon" sizes="180x180" href="assets/images-favicon/apple-touch-icon.png">

    <title>Coffee Cram Error 404</title>

<body>
    <!--Title of game-->
    <header>
        <h1>COFFEE CRAM</h1>
    </header>
    
    <div class="container-fluid max-width">
        <section class="thank-you">
          <div class="row">
            <h1 class="main-header">Thanks for getting in touch.</h1>
            <p>We'll get back to you soon!</p>
          </div>
        </section>
        <div class="row">
          <div id="counter">5</div>
        </div>
      </div>
      <script>
        setInterval(function () {
          var div = document.querySelector("#counter");
          var count = div.textContent * 1 - 1;
          div.textContent = count;
          if (count <= 0) {
            window.location.replace("index.html");
          }
        }, 1000);

    </script>

    <footer class="fixed-bottom">
        <!--social media links-->
        <ul class="social-networks">
            <li>Keen to get some barista training? <a href="contact.html" target="_blank" aria-label="Link to contact form">Send us a message!</a></li>
            <li><a href="https://www.instagram.com/katebrush_art/" target="_blank"
                aria-label="Link to Instagram account (Opens new window)"><i class="fab fa-instagram"></i></a></li>
            <li><a href="contact.html" target="_blank" aria-label="Link to contact form"><i
                class="fa-regular fa-envelope"></i></a></li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
