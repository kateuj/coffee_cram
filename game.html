<head>

    <title>Coffee Cram</title>
</head>
<body>
    <!--Title of game-->
    <header>
        <div><h1>Make a...</h1>
        </div>

        <div id="drink-random">
            <!--script for randomized drink name-->
            
        </div>

    </header>
    <!--Game area-->
    <div class="row main-body">
        
        <div class="col-lg-5" id="ingredients_drawer">
            <p>Tap the correct ingredients to make your drink</p>
            <div class="row">
                <div class="col-lg-4 drawer-layout">
                    <img id="espresso-ingredient" src="assets/images/single_espresso.png" class="mx-auto d-block"
                    alt="#">
                </div>
                <div class="col-lg-4 drawer-layout">
                    <img id="chocolate-ingredient" src="assets/images/chocolate.png" class="mx-auto d-block"
                    alt="#">
                </div>    
                <div class="col-lg-4 drawer-layout">
                    <img id="milk-ingredient" src="assets/images/latte.png" class="mx-auto d-block"
                    alt="#">
                </div>
                <div class="col-lg-4 drawer-layout">
                    <img id="double-espresso-ingredient" src="assets/images/double_espresso.png" class="mx-auto d-block"
                    alt="#">
                </div>
                <div class="col-lg-4 drawer-layout">
                    <img id="water-ingredient" src="assets/images/empty_cup.png" class="mx-auto d-block"
                    alt="#">
                </div>
                <div class="col-lg-4 drawer-layout">
                    <img src="assets/images/cut_out_cup.png" class="mx-auto d-block"
                    alt="#">
                </div>
                <div>
                    <button id="reset-button">Reset game</button>
                </div>

            </div>
        </div>
        
        <div class="col-lg-2"><!--Nice to have - score and timer --></div>

        <div id="coffee-cup-container" class="col-lg-5">
            <img id="coffee-cup" src="assets/images/empty_cup.png" class="mx-auto d-block" alt="#">
        </div>
    </div>
    

    <!--Get in touch section nice to have
        
        <div class="row">
        
        <div class="col-lg-12">
            <p>Keen to get some barista training? Send us a message!</p>
            <button>Get in touch</button>
        </div>
        
    </div>
    -->

    <script src="assets/js/script-game.js"></script>
</body>
</html>
